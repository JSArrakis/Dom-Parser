
<style>
    div.pattern {
        padding: 5px;
    }
    div.pattern:nth-of-type(odd) {
        background-color: #e0e0e0;
    }
</style>
<DIV class="pattern" ng-repeat="pattern in Patterns">
    <div style="float:right;"><a href="" ng-click="Redirect('/Pattern/' + pattern.ID)">Edit</a></div>
    <span><span style="font-weight: bold; display:inline-block; width: 25px;">{{ pattern.ID }}</span>{{ pattern.Name }}</span>
    <div style="padding-left: 25px;">
        <span style="font-size: smaller; font-style: italic; padding-right: 10px;" ng-repeat="domain in pattern.Domains">{{ domain }}</span>
    </div>
</DIV>
